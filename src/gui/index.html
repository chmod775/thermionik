<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta ags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Staatliches&display=swap" rel="stylesheet">

    <title>THERMIONIK</title>

    <style>
      body {
          height: 100%; 
          font-family: 'Dosis', sans-serif;
          font-weight: 700;
      }

      html {
          height: 100%;  
      }

      .logo-container
      {
          display: flex;
          align-items: center;
          height: 100%;
          z-index: 100;
      }


      .logo {
          display: block;
          margin: 0 auto;
          width: 50%;
          z-index: 100;
      }
    </style>

    <style>
          /*
          *  STYLE 2
          */
          ::-webkit-scrollbar-track
          {
            border-radius: 10px;
            background-color: #F5F5F5;
            border: 2px solid #F5F5F5;
          }
          ::-webkit-scrollbar
          {
            width: 10px;
            height: 10px;;
            border: 2px solid #F5F5F5;
            background-color: #F5F5F5;
          }

          ::-webkit-scrollbar-thumb
          {
            border-radius: 10px;
            border: 2px solid #F5F5F5;
            background-color: #5e3843ff;
          }
    </style>

    <style>
      .mainmenu {
        position: fixed;
        left: 10px;
        top: 10px;
        width: 150px;
        /*width: 8vw;*/
        filter: drop-shadow(2px 4px 6px #000000a0);
        z-index: 100;
      }
      .mainmenu > img {
        width: 100%;
      }

      .mainmenu > .dot {
        height: 48px;
        width: auto;
        line-height: 48px;
        border: 2px solid #5e3843ff;
        color: #5e3843ff;
        background-color: #dcdcaa;
        border-radius: 24px;
        text-align: center;
        cursor: pointer;
      }
      .mainmenu > .dot > span {
        display: none;
      }
    </style>
    <style>
      .board {
        position: relative;
        text-align: center;
      }
      .board > div {
        opacity: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        border: 2px solid #5e3843ff;
        color: #5e3843ff;
        background-color: #dcdcaa;
        height: 48px;
        width: 40%;
        line-height: 48px;
        border-radius: 24px;
        text-align: center;
        cursor: pointer;
      }
      .board > img {
        width: 80%;
        cursor: pointer;
      }
      .board:hover > img {
        opacity: 0.4;
      }

      .board:hover > div {
        opacity: 1;
      }
    </style>
    <style>
      .boardmenu {
        position: fixed;
        right: 10px;
        top: 10px;
        width: 15vw;
        filter: drop-shadow(2px 4px 6px #000000a0);
        text-align: center;
        z-index: 100;
      }
      select {
        width: 80% !important;
      }
      .boardmenu > .dot {
        height: 48px;
        width: auto;
        line-height: 48px;
        border: 2px solid #5e3843ff;
        color: #5e3843ff;
        background-color: #dcdcaa;
        border-radius: 24px;
        text-align: center;
        cursor: pointer;
      }
      .boardmenu > .dot > span {
        display: none;
      }
    </style>
    <style>
      .introsteps {
        position: fixed;
        left: 8vw;
        top: 10px;
        right: 15vw;
        filter: drop-shadow(2px 4px 6px #000000a0);
        text-align: center;
      }
    </style>
    <style>
      .workbox {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        overflow: auto;
        z-index: 0;
      }

      .map {
        position: absolute;
        left: 10px;
        bottom: 20px;
        height: 150px;
        width: 150px;
        background: white;
        border: 2px solid #5e3843ff;
        z-index: 2000;
        filter: drop-shadow(2px 4px 6px #000000a0);
        border-radius: 5px;
      }
    </style>
    <style>
      .promptmenu {
        position: absolute;
        bottom: 20px;
        right: 20px;
        height: 100px;
        width: 400px;
        z-index: 2100;
        filter: drop-shadow(2px 4px 6px #000000a0);
      }

      .promptmenu > input {
        height: 30px;
        width: 100%;
        line-height: 48px;
        border: 2px solid #5e3843ff;
        background-color: white;
        border-radius: 24px;
        text-align: left;
        padding-left: 15px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="mainmenu">
      <img class="logo" src="../../logo_final.svg" height="">
      <div class="dot mt-3">LOGIN</div>
      <div class="dot mt-3">EXAMPLES</div>
      <div class="dot mt-3">DOWNLOAD</div>

      <div class="board mt-3">
        <h3>BOARD</h3>
        <img src="assets/arduinoUNO.png">
        <div>Change</div>
      </div>

      <div class="dot mt-3 mb-3">GENERATE</div>
    </div>

    <div class="boardmenu">

    </div>

    <div class="introsteps">
      <h2>3 Simple steps for the future of <i>development</i></h2>
    </div>

    <div class="map"></div>

    <div class="promptmenu d-flex align-items-end">
      <input placeholder="Execute command"/>
    </div>

    <div class="workbox dragscroll">
      <div id="render" style="width:4000px;height:3000px"></div>
    </div>


    <input id="openfile" type="file" style="display: none" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragscroll/0.0.8/dragscroll.min.js" integrity="sha512-/ncZdOhQm5pgj5KHy720Ck7XF5RzYK6rtUsLNnGcitXrKT3wUYzTrPlOSG7SdL2kDzkuLEOFvrQRyllcZkeAlg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js" integrity="sha512-iAhjz8iNBXO9xdRn4rWlKll0z05ojS36pzjfLDljDlQRQy5kbLe8dCiUkLcAkmMujSgGkGJs9vg93KuTHx4FiQ==" crossorigin="anonymous"></script>

    <script src="../core/helpers.js"></script>
    <script src="../core/core.js"></script>

    <script src="../core/blocks/CBlock.js"></script>
    <script src="../core/blocks/WLBlock.js"></script>
    <script src="../core/blocks/CLBlock.js"></script>

    <script src="../core/generators/jsgenerator.js"></script>
    <script src="../core/generators/cgenerator.js"></script>

    <script src="../core/boards/ArduinoUno_Board.js"></script>

    <script src="../ui/ui.js"></script>

    <script src="../gui/gui.js"></script>

    <script src="../main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  </body>
</html>
